<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Trader Route</title>
  <link rel="icon" href="../assets/logos.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-login-body">

  <div class="login-container">
    <div class="login-box">
      <img src="../assets/logos.png" alt="Trader Route Logo" class="admin-logo" />
      <h2>Trader Route Admin Panel</h2>
      <p class="subtext">Please log in to continue</p>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p id="error-msg" class="error-msg"></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username === "admin" && password === "trader2025") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    });
  </script>
</body>
</html>
