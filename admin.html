<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trader Route — Admin Panel</title>
  <link rel="icon" type="image/png" href="assets/logos.png" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background-color: #f6f8fa;
    }

    /* --- Login Section --- */
    .login-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .login-box.active {
      display: block;
    }

    .login-box h2 {
      color: #008b6a;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      background: #008b6a;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #006e54;
    }

    /* --- Admin Panel --- */
    header {
      background-color: #009879;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .logout-btn {
      background-color: white;
      color: #009879;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      text-decoration: none;
    }

    .logout-btn:hover {
      background-color: #e6e6e6;
    }

    main {
      padding: 30px;
      display: none;
    }

    main.active {
      display: block;
    }

    h2 {
      color: #009879;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #009879;
      color: white;
    }
  </style>
</head>
<body>
  <!-- 🔐 LOGIN FORM -->
  <div id="loginBox" class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p style="color:#777; font-size:14px; margin-top:15px;">
      Trader Route Management Access
    </p>
  </div>

  <!-- 🔧 ADMIN PANEL -->
  <header id="adminHeader" style="display:none;">
    <h1>Trader Route — Admin Panel</h1>
    <a href="#" class="logout-btn" onclick="logout()">Log Out</a>
  </header>

  <main id="adminMain">
    <h2>Registered Members</h2>
    <p>All user data will appear here (from register form or manually added list).</p>
    <table>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Company</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Example User</td>
        <td>example@domain.com</td>
        <td>Demo Export Ltd.</td>
        <td>Turkey</td>
      </tr>
    </table>
  </main>

  <script>
    // --- Settings ---
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "trader2025";

    const loginBox = document.getElementById("loginBox");
    const adminHeader = document.getElementById("adminHeader");
    const adminMain = document.getElementById("adminMain");

    // --- Check login status on load ---
    window.onload = () => {
      const loggedIn = localStorage.getItem("trader_admin") === "logged_in";
      if (loggedIn) {
        showAdminPanel();
      } else {
        showLogin();
      }
    };

    // --- Login function ---
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        localStorage.setItem("trader_admin", "logged_in");
        showAdminPanel();
      } else {
        alert("Invalid username or password!");
      }
    }

    // --- Logout ---
    function logout() {
      localStorage.removeItem("trader_admin");
      showLogin();
    }

    // --- UI control ---
    function showAdminPanel() {
      loginBox.classList.remove("active");
      loginBox.style.display = "none";
      adminHeader.style.display = "flex";
      adminMain.classList.add("active");
    }

    function showLogin() {
      adminHeader.style.display = "none";
      adminMain.classList.remove("active");
      loginBox.classList.add("active");
    }
  </script>
</body>
</html>
