<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel ‚Äî Trader Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:"Inter","Segoe UI",sans-serif;margin:0;background:#f8f9fa;color:#222;}
    header{background:#008b6a;color:#fff;padding:15px 25px;font-size:22px;font-weight:700;}
    .container{max-width:1200px;margin:30px auto;padding:20px;background:#fff;border-radius:10px;
              box-shadow:0 4px 12px rgba(0,0,0,.08);}
    table{width:100%;border-collapse:collapse;margin-top:20px;}
    th,td{padding:12px 15px;border-bottom:1px solid #eee;text-align:left;}
    th{background:#f1f1f1;color:#007b63;}
    tr:hover{background:#f9fdfc;}
    button{cursor:pointer;border:none;border-radius:5px;font-weight:600;padding:6px 10px;}
    .approve{background:#008b6a;color:#fff;}
    .approve:hover{background:#006b52;}
    .delete{background:#d9534f;color:#fff;}
    .delete:hover{background:#c9302c;}
    .status{font-weight:700;}
    .filter-bar{margin-bottom:15px;display:flex;justify-content:space-between;align-items:center;}
    select{padding:8px 12px;border:1px solid #ccc;border-radius:6px;font-size:14px;}
  </style>
</head>

<body>
  <header>Admin Panel</header>
  <div class="container">
    <div class="filter-bar">
      <h2>All Requests</h2>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="approved">Approved</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>User</th>
          <th>Country</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestsTable"></tbody>
    </table>
  </div>

  <script>
    const table = document.getElementById("requestsTable");
    const statusFilter = document.getElementById("statusFilter");

    function showRequests(){
      const all = JSON.parse(localStorage.getItem("requests") || "[]");
      const filter = statusFilter.value;
      table.innerHTML = "";

      if(all.length === 0){
        table.innerHTML = "<tr><td colspan='6' style='text-align:center;color:#777;'>No requests found.</td></tr>";
        return;
      }

      const filtered = all.filter(r => {
        if(filter === "approved") return r.approved === true;
        if(filter === "pending") return !r.approved;
        return true;
      });

      filtered.reverse().forEach(r => {
        const status = r.approved ? "‚úÖ Approved" : "‚è≥ Pending";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.title}</td>
          <td>${r.user}</td>
          <td>${r.country}</td>
          <td>${r.category}</td>
          <td class="status">${status}</td>
          <td>
            ${!r.approved ? `<button class="approve" onclick="approveRequest(${r.id})">Approve</button>` : ""}
            <button class="delete" onclick="deleteRequest(${r.id})">Delete</button>
          </td>
        `;
        table.appendChild(tr);
      });

      if(filtered.length === 0){
        table.innerHTML = "<tr><td colspan='6' style='text-align:center;color:#777;'>No requests for this filter.</td></tr>";
      }
    }

    // ‚úÖ Onaylama Fonksiyonu
    window.approveRequest = function(id){
      const all = JSON.parse(localStorage.getItem('requests') || '[]');
      const i = all.findIndex(r => r.id === id);
      if(i > -1){
        all[i].approved = true;
        localStorage.setItem('requests', JSON.stringify(all));
        // üí¨ G√∂rsel bilgi mesajƒ±
        const msg = document.createElement('div');
        msg.textContent = '‚úÖ Request approved successfully!';
        msg.style.cssText = `
          position:fixed;bottom:20px;right:20px;background:#008b6a;color:#fff;
          padding:10px 18px;border-radius:8px;font-weight:600;box-shadow:0 2px 8px rgba(0,0,0,.2);
        `;
        document.body.appendChild(msg);
        setTimeout(()=>msg.remove(),2000);
        setTimeout(showRequests,400);
      }
    };

    // üóëÔ∏è Silme Fonksiyonu
    window.deleteRequest = function(id){
      if(!confirm('Are you sure you want to delete this request?')) return;
      const all = JSON.parse(localStorage.getItem('requests') || '[]');
      const updated = all.filter(r => r.id !== id);
      localStorage.setItem('requests', JSON.stringify(updated));
      const msg = document.createElement('div');
      msg.textContent = 'üóëÔ∏è Request deleted successfully!';
      msg.style.cssText = `
        position:fixed;bottom:20px;right:20px;background:#d9534f;color:#fff;
        padding:10px 18px;border-radius:8px;font-weight:600;box-shadow:0 2px 8px rgba(0,0,0,.2);
      `;
      document.body.appendChild(msg);
      setTimeout(()=>msg.remove(),2000);
      setTimeout(showRequests,400);
    };

    statusFilter.addEventListener("change", showRequests);
    showRequests();
  </script>
</body>
</html>
