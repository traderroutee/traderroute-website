<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact — Trader Route</title>
<link rel="icon" href="assets/logos.png">
<style>
  body{font-family:Segoe UI,Arial,sans-serif;margin:0;background:#f5f5f5}
  header{display:flex;align-items:center;justify-content:space-between;padding:12px 40px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.06);position:sticky;top:0}
  .container{max-width:900px;margin:30px auto;padding:0 20px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(8,20,40,0.04);padding:28px}
  input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin-bottom:12px;font-size:15px}
  .btn{background:#008b6a;color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none;display:inline-block}
  footer{text-align:center;padding:18px;background:#111;color:#eee;margin-top:30px}
</style>
</head>
<body>
<header>
  <img src="assets/logos.png" alt="Trader Route" style="height:48px">
  <nav>
    <a href="index.html">Home</a>
    <a href="companies.html">Companies</a>
    <a href="requests.html">Requests</a>
    <a href="pricing.html">Pricing</a>
  </nav>
</header>

<div class="container">
  <h1>Contact Us</h1>
  <p>Send your message and our team will reply within 48 hours.</p>

  <form id="contactForm" onsubmit="event.preventDefault();submitContact()">
    <input id="cname" placeholder="Your name" required/>
    <input id="cemail" type="email" placeholder="Email address" required/>
    <input id="csubject" placeholder="Subject" />
    <textarea id="cmessage" rows="6" placeholder="Your message..." required></textarea>
    <button class="btn" type="submit">Send Message</button>
  </form>

  <div id="contactResult" style="margin-top:12px;color:green"></div>
</div>

<footer>© 2025 Trader Route</footer>

<script>
  function submitContact(){
    const name=document.getElementById('cname').value;
    // fake send -> show confirmation
    document.getElementById('contactResult').textContent = 'Thank you, ' + name + '. Your message has been received.';
    document.getElementById('contactForm').reset();
  }
</script>
</body>
</html>
