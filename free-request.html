<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Request | Trader Route</title>
<link rel="icon" href="assets/logos.png" type="image/png">
<style>
body { font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif; background:#f8f9fa; margin:0; }
.container { max-width:600px; margin:50px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
input, textarea, select { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; }
button { background:#008d62; color:#fff; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-weight:500; }
button:hover { background:#007250; }
</style>
</head>
<body>

<div class="container">
  <h2>Create a Free Request</h2>
  <form id="requestForm">
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="desc" placeholder="Description" required></textarea>
    <input type="text" id="category" placeholder="Category" required>
    <input type="text" id="country" placeholder="Country" required>
    <select id="type">
      <option value="buyer">Buyer Request</option>
      <option value="seller">Seller Offer</option>
    </select>
    <button type="submit">Submit Request</button>
  </form>
</div>

<script>
document.getElementById('requestForm').addEventListener('submit', function(e){
  e.preventDefault();
  const reqs = JSON.parse(localStorage.getItem('requests')) || [];
  reqs.push({
    title: title.value,
    desc: desc.value,
    category: category.value,
    country: country.value,
    type: type.value,
    approved: true,
    date: new Date().toLocaleDateString()
  });
  localStorage.setItem('requests', JSON.stringify(reqs));
  alert("Request submitted successfully!");
  window.location.href = "requests.html";
});
</script>
</body>
</html>
