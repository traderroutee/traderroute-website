<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Route ‚Äì Home</title>
  <link rel="icon" href="assets/logos.png">

  <style>
    :root {
      --green: #008b6a;
      --green-dark: #006b52;
      --bg: #f6f8fa;
    }
    body {
      font-family: "Inter","Segoe UI",Arial,sans-serif;
      margin: 0;
      background: var(--bg);
      color: #222;
    }

    /* === HEADER === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 10px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .logo-container img { height: 45px; }
    .logo-text { font-size: 15px; color: #555; font-weight: 500; }
    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    nav a:hover { color: var(--green); }

    .header-right {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 250px;           /* hizalamayƒ± sabit tutar */
      justify-content: flex-end;  /* ikon ve butonlar saƒüda sabit kalƒ±r */
    }

    .search-box {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 20px;
      padding: 5px 10px;
    }
    .search-box input {
      border: none;
      background: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
      width: 150px;
    }
    .login-btn, .join-btn {
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      transition: .3s;
    }
    .login-btn {
      background: #f1f1f1;
      padding: 7px 14px;
    }
    .login-btn:hover { background: #e0e0e0; }
    .join-btn {
      background: var(--green);
      color: #fff;
      padding: 8px 15px;
    }
    .join-btn:hover { background: var(--green-dark); }

    /* === MAIN / HERO === */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to bottom, #fff, #f6f8fa);
    }
    .hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
      color: #111;
    }
    .hero p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .hero button {
      background: var(--green);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .hero button:hover { background: var(--green-dark); }

    @media(max-width:900px){
      header{flex-direction:column;gap:10px;}
      nav{flex-wrap:wrap;}
    }
  </style>
</head>

<body>

  <!-- ‚úÖ HEADER -->
  <header>
    <div class="logo-container" onclick="location.href='index.html'">
      <img src="assets/logos.png" alt="Trader Route Logo">
      <span class="logo-text">The Silk Road of E-Commerce</span>
    </div>

    <nav>
      <a href="index.html" style="color:var(--green);font-weight:700;">Home</a>
      <a href="companies.html">Companies</a>
      <a href="requests.html">Requests</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Pricing</a>
    </nav>

    <div class="header-right">
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <button>üîç</button>
      </div>
      <button class="login-btn" onclick="location.href='login.html'">Sign In</button>
      <button class="join-btn" onclick="location.href='register.html'">Join Now</button>

      <!-- üë§ Kullanƒ±cƒ± ikonu -->
      <div id="userMenuContainer" style="position:relative;display:inline-block;margin-left:8px;">
        <img id="userIcon" src="assets/user-icon.png" alt="User"
             style="width:36px;height:36px;border-radius:50%;cursor:pointer;display:none;">
        <div id="userDropdown"
             style="display:none;position:absolute;right:0;top:45px;background:#fff;border:1px solid #ddd;border-radius:8px;
                    box-shadow:0 6px 18px rgba(0,0,0,.12);width:180px;z-index:999;overflow:hidden;">
          <a href="profile.html"  style="display:block;padding:10px 12px;color:#333;text-decoration:none;border-bottom:1px solid #eee;">Profile</a>
          <a href="messages.html" style="display:block;padding:10px 12px;color:#333;text-decoration:none;border-bottom:1px solid #eee;">Messages</a>
          <a href="#" onclick="logoutUser()" style="display:block;padding:10px 12px;color:#d9534f;text-decoration:none;">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- === HERO === -->
  <section class="hero">
    <h1>Welcome to Trader Route</h1>
    <p>Connect with global suppliers, buyers, and traders instantly.</p>
    <button onclick="location.href='requests.html'">View Requests</button>
  </section>

  <!-- === FOOTER (isteƒüe baƒülƒ±) === -->
  <footer style="text-align:center;padding:30px;font-size:14px;color:#777;">
    ¬© 2025 Trader Route ‚Äì All rights reserved.
  </footer>

  <!-- === Kullanƒ±cƒ± men√ºs√º kontrol√º === -->
  <script>
  (function(){
    const header=document.querySelector('header');
    const icon=document.getElementById('userIcon');
    const dropdown=document.getElementById('userDropdown');
    const loginBtn=header?.querySelector("button[onclick*='login.html']");
    const joinBtn=header?.querySelector("button[onclick*='register.html']");
    const currentUser=JSON.parse(localStorage.getItem('tr_user')||'null');

    if(currentUser){
      if(icon) icon.style.display='inline-block';
      if(loginBtn) loginBtn.style.display='none';
      if(joinBtn) joinBtn.style.display='none';
    } else {
      if(icon) icon.style.display='none';
      if(loginBtn) loginBtn.style.display='';
      if(joinBtn) joinBtn.style.display='';
    }

    icon?.addEventListener('click', e=>{
      e.stopPropagation();
      dropdown.style.display=(dropdown.style.display==='block')?'none':'block';
    });
    document.addEventListener('click', e=>{
      if(!e.target.closest('#userMenuContainer')) dropdown.style.display='none';
    });

    window.logoutUser=function(){
      localStorage.removeItem('tr_user');
      location.href='index.html';
    };
  })();
  </script>
</body>
</html>
