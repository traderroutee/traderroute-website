<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TraderRoute - Global Trade Platform</title>

  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      color: #222;
    }

    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    header img { height: 50px; }
    nav a { text-decoration: none; color: #333; font-weight: 600; margin: 0 15px; }
    nav a:hover { color: #007bff; }

    /* Hero alanı */
    .hero {
      position: relative;
      background: url("assets/ihracat-haritasi.png") center/cover no-repeat;
      height: 520px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .hero-buttons a {
      display: inline-block;
      margin: 0 8px;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-primary:hover { background: #005ec4; }
    .btn-outline { border: 2px solid #fff; color: #fff; }
    .btn-outline:hover { background: #fff; color: #007bff; }

    /* Categories */
    .home-cats { max-width: 1200px; margin: 60px auto; padding: 0 20px; }
    .home-cats h2 { text-align: center; font-size: 28px; font-weight: 700; margin-bottom: 25px; }
    .home-cats__grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .home-cats__card {
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.25s;
    }
    .home-cats__card:hover { transform: translateY(-3px); box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); color: #007bff; }
    .home-cats__count { color: #888; font-size: 13px; }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      color: #555;
    }
    footer nav { display: none !important; }
    footer img { height: 40px; display: block; margin: 0 auto 10px; }

    @media (max-width: 768px) {
      .hero h1 { font-size: 30px; }
      .hero p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="assets/logos.png" alt="TraderRoute Logo" /></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="requests.html">Requests</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Connect the World of Import & Export</h1>
      <p>Discover global trade opportunities, find buyers and suppliers worldwide.</p>
      <div class="hero-buttons">
        <a href="requests.html" class="btn-primary">View All Requests</a>
        <a href="request-form.html" class="btn-outline">Post a Request</a>
      </div>
    </div>
  </section>

  <!-- Categories -->
  <section class="home-cats">
    <h2>Explore Categories</h2>
    <div class="home-cats__grid" id="catGrid"></div>
  </section>

  <footer>
    <img src="assets/logos.png" alt="TraderRoute Logo" />
    <p>© 2025 TraderRoute. All rights reserved.</p>
  </footer>

  <script>
    const categories = [
      "Agricultural Machinery","Agriculture Industry","Automotive","Baby Products and Accessories",
      "Chemical Industry","Clothing - Fashion","Commercial Activities","Construction and Building Industry",
      "Cosmetic Products","Data and Communication Technology","Defense Industry","Electric – Electronic",
      "Energy Sector","Entertainment Hobbies","Environment and Recycling","Food Industry","Forestry Products",
      "Furniture","Furniture – Wood Products","Giftware – Promotions","Heating - Cooling - Ventilation",
      "Horeca - Hospitality Industry","Husbandry Industry","Industrial Products","Jewelry",
      "Kitchenware–Glassware","Leather Products & Shoes","Machinery Industry","Marble–Mining",
      "Marine Vehicles and Equipment","Medical Products – Healthcare – Pharmaceutical",
      "Metals–Iron–Steel","Paper - Packaging - Printing","Plastic and Rubber Industry",
      "Sanitary - Cleaning Products","Security Equipments","Services","Sporting Equipments - Materials",
      "Stationery, Schools and Offices","Textile Products","Tourism","White Goods – Home Appliances"
    ];
    const getRequests = () => JSON.parse(localStorage.getItem("requests") || "[]");
    const grid = document.getElementById("catGrid");

    const renderCats = () => {
      const reqs = getRequests();
      grid.innerHTML = "";
      categories.slice(0, 12).forEach(cat => {
        const count = reqs.filter(r => r.category === cat).length;
        const div = document.createElement("div");
        div.className = "home-cats__card";
        div.innerHTML = `<span>${cat}</span><span class="home-cats__count">(${count})</span>`;
        div.onclick = () => { window.location.href = `requests.html?category=${encodeURIComponent(cat)}`; };
        grid.appendChild(div);
      });
    };
    renderCats();
  </script>
</body>
</html>
