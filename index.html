<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trader Route — Global import and export network connecting buyers and suppliers worldwide. Discover trade opportunities, post requests, and connect with verified companies.">
  <meta name="keywords" content="Trader Route, import export, global trade, suppliers, B2B, marketplace, business network">
  <meta name="author" content="Trader Route">
  <link rel="canonical" href="https://traderroute.com/">
  <title>Trader Route — Connecting Global Import and Export</title>
  <link rel="icon" href="assets/logos.png" type="image/png">
  <!-- Performance Optimizations -->
  <link rel="preload" href="assets/logos.png" as="image">
  <link rel="preload" href="assets/ihracat-haritasi.png" as="image">
  <style>
    /* Base Reset */
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 46px;
    }

    nav a {
      margin: 0 14px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: color 0.25s ease;
    }

    nav a:hover {
      color: #007bff;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: url('assets/ihracat-haritasi.png') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      max-width: 700px;
    }

    .hero-content h1 {
      font-size: 38px;
      margin-bottom: 18px;
      line-height: 1.3;
    }

    .hero-content p {
      font-size: 18px;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    /* Green Button Theme */
    .hero-content a {
      display: inline-block;
      background: #008b6a;
      color: #fff;
      padding: 12px 22px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .hero-content a:hover {
      background: #006b52;
      transform: scale(1.05);
    }

    /* Category Box */
    .categories-box {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      padding: 15px;
      width: 200px;
      z-index: 3;
    }

    .categories-box h3 {
      text-align: center;
      color: #007bff;
      margin-bottom: 10px;
      font-size: 17px;
    }

    .category-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 10px;
      background: #fff;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.25s;
    }

    .category-item:hover {
      background: #008b6a;
      color: #fff;
    }

    /* Footer */
    footer {
      background: #fff;
      text-align: center;
      padding: 25px;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 60px;
      font-size: 14px;
    }

    /* Responsive */
    @media(max-width:900px){
      .categories-box {
        position: static;
        width: 90%;
        margin: 20px auto;
        transform: none;
      }
      .hero {
        height: auto;
        padding: 60px 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/logos.png" alt="Trader Route Logo" loading="lazy">
    <nav>
      <a href="index.html">Home</a>
      <a href="companies.html">Companies</a>
      <a href="requests.html">Requests</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Pricing</a>
      <a href="login.html">Sign In</a>
      <a href="register.html">Sign Up</a>
    </nav>
  </header>

  <section class="hero">
    <div class="categories-box" id="categoryBox">
      <h3>Categories</h3>
      <div id="categories"></div>
    </div>

    <div class="hero-content">
      <h1>Connecting the World of Import and Export</h1>
      <p>Join the Trader Route network to grow your business, discover new trade opportunities, and connect globally.</p>
      <a href="free-request.html">Create Free Request</a>
    </div>
  </section>

  <footer>
    © 2025 Trader Route — All Rights Reserved.
  </footer>

  <script>
    // --- Category Rendering ---
    const categories = [
      "Food Industry", "Machinery", "Textile", "Electronics", "Chemical",
      "Energy", "Metals", "Furniture", "Agriculture", "Logistics"
    ];

    function loadCategories() {
      const list = document.getElementById("categories");
      const reqs = JSON.parse(localStorage.getItem("requests") || "[]");

      list.innerHTML = "";
      categories.forEach(cat => {
        const count = reqs.filter(r => r.category === cat).length;
        const div = document.createElement("div");
        div.className = "category-item";
        div.textContent = `${cat} (${count})`;
        div.onclick = () => window.location.href = `requests.html?category=${encodeURIComponent(cat)}`;
        list.appendChild(div);
      });
    }

    // --- Responsive Position Fix ---
    function adjustBox() {
      const box = document.getElementById("categoryBox");
      if (window.innerWidth <= 900) {
        box.style.position = "static";
      } else {
        box.style.position = "absolute";
        box.style.left = "40px";
        box.style.top = "50%";
        box.style.transform = "translateY(-50%)";
      }
    }

    window.addEventListener("resize", adjustBox);
    window.addEventListener("DOMContentLoaded", () => {
      loadCategories();
      adjustBox();
    });
  </script>
</body>
</html>
