<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trader Route - Import and Export Platform</title>

  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* --- Hero Overlay --- */
    .hero-overlay {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 10;
      width: 90%;
      max-width: 800px;
    }
    .hero-overlay h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }
    .hero-overlay p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #e8e8e8;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.5);
    }
    .hero-buttons a {
      display: inline-block;
      margin: 0 8px;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-primary:hover { background: #005ec4; }
    .btn-outline { border: 2px solid #fff; color: #fff; }
    .btn-outline:hover { background: #fff; color: #007bff; }

    /* Category integration */
    .cat-box { cursor: pointer; }
    .cat-count { color: #888; font-size: 13px; margin-left: 5px; }

    /* Footer cleanup */
    footer nav, footer .login-links { display: none !important; }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="assets/logos.png" alt="Trader Route Logo" style="height:50px;">
        </a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="requests.html">Requests</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- EXISTING BANNER / MAP IMAGE -->
  <section class="hero" style="position:relative;">
    <img src="assets/ihracat-haritasi.png" alt="Global Trade Map" style="width:100%; display:block;">
    <div class="hero-overlay">
      <h1>Connect the World of Import & Export</h1>
      <p>Discover global trade opportunities, find buyers and suppliers worldwide.</p>
      <div class="hero-buttons">
        <a href="requests.html" class="btn-primary">View All Requests</a>
        <a href="request-form.html" class="btn-outline">Post a Request</a>
      </div>
    </div>
  </section>

  <!-- EXISTING CONTENT -->
  <main>
    <section class="categories" style="max-width:1200px; margin:40px auto; padding:0 20px;">
      <h2 style="text-align:center; font-size:28px; font-weight:800; margin-bottom:20px;">Explore Categories</h2>
      <div id="categoryGrid" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:15px;"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer style="background:#fff; border-top:1px solid #ddd; padding:20px; text-align:center;">
    <img src="assets/logos.png" alt="Trader Route Logo" style="height:40px; display:block; margin:0 auto 10px;">
    <p>© 2025 Trader Route. All rights reserved.</p>
  </footer>

  <script>
    // category data & localStorage integration
    const categories = [
      "Agricultural Machinery","Agriculture Industry","Automotive","Baby Products and Accessories",
      "Chemical Industry","Clothing - Fashion","Commercial Activities","Construction and Building Industry",
      "Cosmetic Products","Data and Communication Technology","Defense Industry","Electric – Electronic",
      "Energy Sector","Entertainment Hobbies","Environment and Recycling","Food Industry","Forestry Products",
      "Furniture","Furniture – Wood Products","Giftware – Promotions","Heating - Cooling - Ventilation",
      "Horeca - Hospitality Industry","Husbandry Industry","Industrial Products","Jewelry",
      "Kitchenware–Glassware","Leather Products & Shoes","Machinery Industry","Marble–Mining",
      "Marine Vehicles and Equipment","Medical Products – Healthcare – Pharmaceutical",
      "Metals–Iron–Steel","Paper - Packaging - Printing","Plastic and Rubber Industry",
      "Sanitary - Cleaning Products","Security Equipments","Services","Sporting Equipments - Materials",
      "Stationery, Schools and Offices","Textile Products","Tourism","White Goods – Home Appliances"
    ];

    const getRequests = () => JSON.parse(localStorage.getItem("requests") || "[]");
    const reqs = getRequests();
    const grid = document.getElementById("categoryGrid");

    categories.forEach(cat => {
      const count = reqs.filter(r => r.category === cat).length;
      const div = document.createElement("div");
      div.className = "cat-box";
      div.style = "background:#fff; padding:14px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.05); display:flex; justify-content:space-between; align-items:center; transition:0.2s;";
      div.innerHTML = `<span>${cat}</span><span class='cat-count'>(${count})</span>`;
      div.onclick = () => window.location.href = `requests.html?category=${encodeURIComponent(cat)}`;
      div.onmouseover = () => div.style.transform = "translateY(-3px)";
      div.onmouseout = () => div.style.transform = "translateY(0)";
      grid.appendChild(div);
    });
  </script>
</body>
</html>
