<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages - Trader Route</title>
  <link rel="stylesheet" href="stil.css">
  <style>
    .container{max-width:1100px; margin:40px auto; padding:0 16px;}
    .header{display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;}
    .pill{display:inline-flex; gap:10px; background:#f1f1f1; border-radius:999px; padding:4px;}
    .pill button{border:0; background:transparent; padding:8px 14px; border-radius:999px; cursor:pointer; font-weight:600;}
    .pill button.active{background:#008b6a; color:#fff;}
    .list{display:grid; gap:12px;}
    .card{background:#fff; border:1px solid #e3e3e3; border-radius:10px; padding:14px;}
    .title{font-weight:700;}
    .meta{color:#666; font-size:12px; margin-top:6px;}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:10px;}
    textarea{width:100%; min-height:90px; padding:10px; border:1px solid #ccc; border-radius:8px;}
    .btn{border:0; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600;}
    .btn-primary{background:#008b6a; color:#fff;}
    .empty{color:#666; border:1px dashed #ccc; padding:24px; border-radius:10px; text-align:center;}
    @media(max-width:860px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h2>Messages</h2>
        <div style="color:#444; font-size:14px;">Signed in as <strong id="whoami">guest@traderroute.com</strong></div>
      </div>
      <div class="pill">
        <button id="tabInbox" class="active">Inbox</button>
        <button id="tabSent">Sent</button>
      </div>
    </div>

    <div id="list" class="list"></div>
    <div id="empty" class="empty" style="display:none;">No messages.</div>
  </div>

  <script>
    // === Base Functions ===
    function getCurrentUserEmail(){
      const u = JSON.parse(localStorage.getItem('tr_user')||'null');
      return (u && u.email) ? u.email.toLowerCase() : 'guest@traderroute.com';
    }

    function loadConversations(){
      return JSON.parse(localStorage.getItem('tr_conversations')||'[]');
    }
    function saveConversations(list){
      localStorage.setItem('tr_conversations', JSON.stringify(list));
    }

    const me = getCurrentUserEmail();
    document.getElementById('whoami').textContent = me;
    let tab = 'inbox';

    const tabInbox = document.getElementById('tabInbox');
    const tabSent = document.getElementById('tabSent');

    tabInbox.onclick = ()=>{ tab='inbox'; tabInbox.classList.add('active'); tabSent.classList.remove('active'); render(); };
    tabSent.onclick = ()=>{ tab='sent'; tabSent.classList.add('active'); tabInbox.classList.remove('active'); render(); };

    // === Core Conversation Logic ===
    function getFilteredConversations(){
      const all = loadConversations().sort((a,b)=> new Date(b.lastUpdated)-new Date(a.lastUpdated));
      return all.filter(c => c.participants.includes(me));
    }

    function render(){
      const listEl = document.getElementById('list');
      const emptyEl = document.getElementById('empty');
      listEl.innerHTML = '';

      const convs = getFilteredConversations().filter(c=>{
        return tab==='inbox'
          ? c.messages.some(m=>m.to===me)
          : c.messages.some(m=>m.from===me);
      });

      if(convs.length===0){ emptyEl.style.display='block'; return; } else { emptyEl.style.display='none'; }

      convs.forEach(conv=>{
        const lastMsg = conv.messages[conv.messages.length-1];
        const other = conv.participants.find(p=>p!==me);
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML = `
          <div class="title">${conv.listingTitle || '(Request)'}</div>
          <div class="meta">
            ${tab==='inbox' ? `From: <strong>${lastMsg.from}</strong>` : `To: <strong>${other}</strong>`}
            · <a href="request.html?id=${encodeURIComponent(conv.listingId)}">Open Request</a>
            · ${new Date(lastMsg.created).toLocaleString()}
          </div>
          <p style="white-space:pre-wrap; margin-top:10px;">${lastMsg.body}</p>
          <div class="row">
            <div>
              <textarea placeholder="Write a reply..."></textarea>
            </div>
            <div>
              <button class="btn btn-primary">Send Reply</button>
            </div>
          </div>
        `;
        const btn = card.querySelector('button');
        const area = card.querySelector('textarea');
        btn.onclick = ()=>{
          const text = area.value.trim();
          if(!text){ alert('Write a reply first.'); return; }
          const msg = {
            from: me,
            to: other,
            body: text,
            created: new Date().toISOString()
          };
          conv.messages.push(msg);
          conv.lastUpdated = new Date().toISOString();
          const all = loadConversations().filter(c=>c.id!==conv.id);
          all.push(conv);
          saveConversations(all);
          area.value='';
          render();
        };
        listEl.appendChild(card);
      });
    }

    // === Old message migration ===
    function migrateOldMessages(){
      const old = JSON.parse(localStorage.getItem('messages')||'[]');
      if(!old.length) return;
      let store = loadConversations();
      old.forEach(m=>{
        const id = btoa([m.from, m.to, m.requestId].sort().join('|'));
        let conv = store.find(c=>c.id===id);
        if(!conv){
          conv = {
            id,
            participants:[m.from.toLowerCase(), m.to.toLowerCase()],
            listingId:m.requestId,
            listingTitle:m.requestTitle||'',
            messages:[],
            lastUpdated:new Date().toISOString()
          };
          store.push(conv);
        }
        conv.messages.push({
          from:m.from,
          to:m.to,
          body:m.body,
          created:m.createdAt
        });
      });
      saveConversations(store);
      localStorage.removeItem('messages');
    }

    migrateOldMessages();
    render();
  </script>
</body>
</html>
