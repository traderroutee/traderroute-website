<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register ‚Äî Trader Route</title>

  <!-- ‚úÖ SEO META TAGS -->
  <meta name="description" content="Join Trader Route to connect with global buyers and sellers. Create your free account and start trading internationally.">
  <meta name="keywords" content="Trader Route, register, join, sign up, e-commerce, import export, global trade">
  <meta name="author" content="Trader Route">
  <link rel="canonical" href="https://traderroute.com/register.html">

  <!-- ‚ö° PERFORMANCE -->
  <link rel="preload" href="assets/logos.png" as="image" />
  <link rel="icon" href="assets/logos.png" type="image/png" />

  <style>
    :root {
      --brand-green: #008b6a;
      --brand-dark: #006b52;
      --light-bg: #f8f9fa;
    }

    body {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: var(--light-bg);
      margin: 0;
      color: #222;
    }

    /* === HEADER === */
    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 46px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-text {
      font-size: 15px;
      color: #555;
      font-weight: 500;
    }

    nav a {
      margin: 0 14px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: color 0.25s ease;
    }

    nav a:hover {
      color: var(--brand-green);
    }

    .search-box {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      background: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
      width: 150px;
    }

    .login-btn, .join-btn {
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      transition: 0.25s;
    }

    .login-btn {
      background: #f1f1f1;
      padding: 7px 14px;
    }

    .login-btn:hover {
      background: #e0e0e0;
    }

    .join-btn {
      background: var(--brand-green);
      color: #fff;
      padding: 8px 15px;
    }

    .join-btn:hover {
      background: var(--brand-dark);
    }

    /* === REGISTER FORM === */
    .container {
      max-width: 450px;
      margin: 70px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: var(--brand-green);
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: var(--brand-green);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn:hover {
      background: var(--brand-dark);
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <img src="assets/logos.png" alt="Trader Route Logo" loading="lazy">
      <span class="logo-text">The Silk Road of E-Commerce</span>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="companies.html">Companies</a>
      <a href="requests.html">Requests</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Pricing</a>
    </nav>

    <div class="header-right" style="display:flex;align-items:center;gap:10px;">
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <button style="background:none;border:none;cursor:pointer;">üîç</button>
      </div>
      <button class="login-btn" onclick="location.href='login.html'">Sign In</button>
      <button class="join-btn" disabled>Join Now</button>
    </div>
  </header>

  <!-- REGISTER FORM -->
  <div class="container">
    <h2>Sign Up</h2>
    <form onsubmit="event.preventDefault(); doRegister();">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Email Address</label>
      <input type="email" id="email" required />

      <label>Company Name</label>
      <input type="text" id="company" placeholder="Optional" />

      <label>Country</label>
      <select id="country" required>
        <option value="">Select your country</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>Germany</option>
        <option>Turkey</option>
        <option>India</option>
        <option>China</option>
        <option>Japan</option>
      </select>

      <label>Password</label>
      <input type="password" id="password" required placeholder="Minimum 6 characters" />

      <button class="btn" type="submit">Create Account</button>
    </form>
  </div>

  <footer>
    ¬© 2025 Trader Route ‚Äî All Rights Reserved.
  </footer>

  <script>
    function doRegister(){
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const company = document.getElementById("company").value.trim();
      const country = document.getElementById("country").value;
      const password = document.getElementById("password").value.trim();

      if(!name || !email || !password || !country){
        alert("Please fill all required fields.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("tr_users") || "[]");
      if(users.find(u => u.email === email)){
        alert("This email is already registered.");
        return;
      }

      const user = { name, email, company, country, password, created: new Date().toISOString() };
      users.push(user);
      localStorage.setItem("tr_users", JSON.stringify(users));
      localStorage.setItem("tr_user", JSON.stringify(user));

      // Redirect and show welcome message
      localStorage.setItem("welcome_name", name);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
