<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Route ‚Äì Request Detail</title>
  <link rel="icon" href="assets/logos.png">
  <meta name="description" content="Detailed view of trade requests on Trader Route. Connect directly with buyers or sellers worldwide.">

  <style>
    :root {
      --green: #008b6a;
      --green-dark: #006b52;
      --bg: #f6f8fa;
    }
    body {
      font-family: "Inter","Segoe UI",Arial,sans-serif;
      margin: 0;
      background: var(--bg);
      color: #222;
    }

    /* === HEADER === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 10px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .logo-container img { height: 45px; }
    .logo-text { font-size: 15px; color: #555; font-weight: 500; }
    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    nav a:hover { color: var(--green); }

    .header-right {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 250px;
      justify-content: flex-end;
    }
    .login-btn, .join-btn {
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      transition: .3s;
    }
    .login-btn {
      background: #f1f1f1;
      padding: 7px 14px;
    }
    .login-btn:hover { background: #e0e0e0; }
    .join-btn {
      background: var(--green);
      color: #fff;
      padding: 8px 15px;
    }
    .join-btn:hover { background: var(--green-dark); }

    /* === CONTENT === */
    main {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,.08);
      padding: 30px;
    }
    h1 {
      margin-top: 0;
      color: var(--green);
    }
    .meta {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .desc {
      font-size: 15px;
      line-height: 1.6;
      color: #333;
    }
    .back {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: var(--green);
      font-weight: 600;
    }
    .back:hover { text-decoration: underline; }

    .flag {
      width: 24px;
      height: 16px;
      border: 1px solid #ccc;
      margin-right: 6px;
      object-fit: cover;
    }
    .chip {
      display: inline-block;
      background: #f1f1f1;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 13px;
      color: #555;
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ HEADER -->
  <header>
    <div class="logo-container" onclick="location.href='index.html'">
      <img src="assets/logos.png" alt="Trader Route Logo">
      <span class="logo-text">The Silk Road of E-Commerce</span>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="companies.html">Companies</a>
      <a href="requests.html" style="color:var(--green);font-weight:700;">Requests</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Pricing</a>
    </nav>

    <div class="header-right">
      <button class="login-btn" onclick="location.href='login.html'">Sign In</button>
      <button class="join-btn" onclick="location.href='register.html'">Join Now</button>

      <!-- üë§ Kullanƒ±cƒ± Men√ºs√º -->
      <div id="userMenuContainer" style="position:relative;display:inline-block;margin-left:8px;">
        <img id="userIcon" src="assets/user-icon.png" alt="User Icon"
             style="width:36px;height:36px;border-radius:50%;cursor:pointer;display:none;">
        <div id="userDropdown"
             style="display:none;position:absolute;right:0;top:45px;background:#fff;border:1px solid #ddd;border-radius:8px;
                    box-shadow:0 6px 18px rgba(0,0,0,.12);width:180px;z-index:999;overflow:hidden;">
          <a href="profile.html"  style="display:block;padding:10px 12px;color:#333;text-decoration:none;border-bottom:1px solid #eee;">Profile</a>
          <a href="messages.html" style="display:block;padding:10px 12px;color:#333;text-decoration:none;border-bottom:1px solid #eee;">Messages</a>
          <a href="#" onclick="logoutUser()" style="display:block;padding:10px 12px;color:#d9534f;text-decoration:none;">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- === MAIN CONTENT === -->
  <main>
    <h1 id="title">Request Title</h1>
    <div class="meta" id="meta"></div>
    <p class="desc" id="description">Loading request details...</p>
    <a class="back" href="requests.html">‚Üê Back to Requests</a>
    <div id="requestDetail"></div>
  </main>

  <script>
document.addEventListener("DOMContentLoaded", ()=>{
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  const all = JSON.parse(localStorage.getItem("requests") || "[]");
  const req = all.find(r => String(r.id) === String(id));

  const container = document.getElementById("requestDetail");
  if (!req) {
    container.innerHTML = `<h2 style="color:#007b63;">Request Not Found</h2>`;
    return;
  }

  // ISO koddan bayrak bulma
  const flag = req.country ? `assets/flag/${req.country.toLowerCase()}.png` : 'assets/flag/default.png';
  const user = req.username || "Unknown User";

  container.innerHTML = `
    <div style="display:flex;align-items:center;gap:15px;margin-bottom:20px;">
      <img src="${flag}" onerror="this.src='assets/flag/default.png'" style="width:50px;height:35px;border-radius:4px;object-fit:cover;">
      <h2 style="margin:0;">${req.title}</h2>
    </div>
    <p><strong>Country:</strong> ${req.country}</p>
    <p><strong>Category:</strong> ${req.category}</p>
    <p><strong>Posted by:</strong> ${user}</p>
    <p><strong>Description:</strong><br>${req.description || "-"}</p>
    <button style="background:#008b6a;color:#fff;padding:10px 18px;border:none;border-radius:6px;cursor:pointer;font-weight:600;margin-top:20px;"
            onclick="location.href='messages.html?to=${encodeURIComponent(user)}'">
      Send Message
    </button>
  `;
});
</script>

  <!-- === JS === -->
  <script>
    const id = urlParams.get("id");
    const requests = JSON.parse(localStorage.getItem("requests") || "[]");
    const req = requests.find(r => r.id === id);
    const titleEl = document.getElementById("title");
    const metaEl = document.getElementById("meta");
    const descEl = document.getElementById("description");

    if (req) {
      titleEl.textContent = req.title || "Untitled Request";
      descEl.textContent = req.description || "";
      const flag = req.countryCode || (req.country ? req.country.slice(0,2).toLowerCase() : "");
      metaEl.innerHTML = `
        <img src="https://flagcdn.com/h20/${flag}.png" class="flag" alt="">
        ${req.country || ""} 
        <span class="chip">${req.category || ""}</span>
      `;
    } else {
      titleEl.textContent = "Request Not Found";
      descEl.textContent = "This request may have been removed or does not exist.";
    }
  </script>

  <!-- === USER MENU CONTROL === -->
  <script>
  (function(){
    const icon=document.getElementById('userIcon');
    const dropdown=document.getElementById('userDropdown');
    const loginBtn=document.querySelector("button[onclick*='login.html']");
    const joinBtn=document.querySelector("button[onclick*='register.html']");
    const currentUser=JSON.parse(localStorage.getItem('tr_user')||'null');
    if(currentUser){
      icon.style.display='inline-block';
      loginBtn.style.display='none';
      joinBtn.style.display='none';
    } else {
      icon.style.display='none';
      loginBtn.style.display='';
      joinBtn.style.display='';
    }
    icon?.addEventListener('click',e=>{
      e.stopPropagation();
      dropdown.style.display=(dropdown.style.display==='block')?'none':'block';
    });
    document.addEventListener('click',e=>{
      if(!e.target.closest('#userMenuContainer')) dropdown.style.display='none';
    });
    window.logoutUser=function(){
      localStorage.removeItem('tr_user');
      location.href='index.html';
    };
  })();
  </script>
</body>
</html>
