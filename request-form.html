<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Free Request — Trader Route</title>
<link rel="icon" href="assets/logos.png">
<style>
  :root {
    --accent: #008b6a;
    --accent-dark: #007157;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f7f7f7;
    color: #222;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 12px 28px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  }
  header img { height: 48px; }
  nav a {
    margin: 0 10px;
    color: #333;
    text-decoration: none;
    font-weight: 600;
  }
  nav a:hover { color: var(--accent); }

  main {
    max-width: 600px;
    background: #fff;
    margin: 40px auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  }

  h1 {
    text-align: center;
    color: var(--accent);
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-top: 15px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
  }

  textarea {
    min-height: 100px;
    resize: vertical;
  }

  button {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 20px;
  }

  button:hover {
    background: var(--accent-dark);
  }

  .success-message {
    display: none;
    text-align: center;
    background: #d1fae5;
    color: #065f46;
    border: 1px solid #a7f3d0;
    padding: 15px;
    border-radius: 6px;
    margin-top: 15px;
  }

  footer {
    background: #111;
    color: #fff;
    text-align: center;
    padding: 15px;
    margin-top: 50px;
  }
</style>
</head>
<body>

<header>
  <a href="index.html"><img src="assets/logos.png" alt="Trader Route Logo"></a>
  <nav>
    <a href="index.html">Home</a>
    <a href="companies.html">Companies</a>
    <a href="requests.html">Requests</a>
    <a href="contact.html">Contact</a>
    <a href="pricing.html">Pricing</a>
  </nav>
</header>

<main>
  <h1>Free Request Submission</h1>

  <form id="requestForm">
    <label for="type">Request Type</label>
    <select id="type" required>
      <option value="">Select...</option>
      <option value="buying">I'm a Buyer (Purchase Request)</option>
      <option value="selling">I'm a Seller (Sales Offer)</option>
    </select>

    <label for="title">Request Title</label>
    <input type="text" id="title" placeholder="e.g., Buy 500 kg Organic Honey" required>

    <label for="company">Company Name</label>
    <input type="text" id="company" placeholder="Enter your company name" required>

    <label for="country">Country</label>
    <input type="text" id="country" placeholder="Enter your country" required>

    <label for="details">Request Details</label>
    <textarea id="details" placeholder="Provide detailed information about your request..." required></textarea>

    <button type="submit">Submit Request</button>
    <div class="success-message" id="successMessage">✅ Your request has been successfully submitted!</div>
  </form>
</main>

<footer>
  © 2025 Trader Route — Connecting Global Trade.
</footer>

<script>
document.getElementById("requestForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const type = document.getElementById("type").value;
  const title = document.getElementById("title").value;
  const company = document.getElementById("company").value;
  const country = document.getElementById("country").value;
  const details = document.getElementById("details").value;

  const newRequest = {
    type,
    title,
    company,
    country,
    details,
    date: new Date().toISOString().split("T")[0]
  };

  let requests = JSON.parse(localStorage.getItem("requests") || "[]");
  requests.push(newRequest);
  localStorage.setItem("requests", JSON.stringify(requests));

  document.getElementById("successMessage").style.display = "block";
  document.getElementById("requestForm").reset();

  // yönlendirme
  setTimeout(() => {
    window.location.href = `requests.html?type=${type}`;
  }, 1500);
});
</script>

</body>
</html>
