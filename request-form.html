<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a Request - Trader Route</title>
  <link rel="icon" href="assets/logos.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      padding: 10px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-container img {
      height: 42px;
    }
    .logo-text {
      font-size: 15px;
      color: #555;
      font-weight: 500;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #006633;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #006633;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #004d26; }
  </style>
</head>
<body>

  <header>
    <div class="logo-container" onclick="location.href='index.html'" style="cursor:pointer;">
      <img src="assets/logos.png" alt="Trader Route Logo">
      <span class="logo-text">The Silk Road of E-Commerce</span>
    </div>
  </header>

  <div class="container">
    <h2>Submit Your Trade Request</h2>
    <form id="requestForm">
      <label for="type">Request Type</label>
      <select id="type" required>
        <option value="buyer">Purchase Request (Buyer)</option>
        <option value="seller">Sales Offer (Seller)</option>
      </select>

      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter request title" required>

      <label for="description">Description</label>
      <textarea id="description" rows="4" placeholder="Write details..." required></textarea>

      <label for="company">Company Name</label>
      <input type="text" id="company" placeholder="Enter company name" required>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById("requestForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const company = document.getElementById("company").value;

      const newRequest = {
        type,
        title,
        description,
        company,
        date: new Date().toLocaleString()
      };

      let requests = JSON.parse(localStorage.getItem("requests")) || [];
      requests.push(newRequest);
      localStorage.setItem("requests", JSON.stringify(requests));

      alert("âœ… Your request has been successfully submitted!");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
