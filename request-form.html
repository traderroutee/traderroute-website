<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Trade Request - TraderRoute</title>

  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      margin: 0;
      background-color: #f5f6f8;
      color: #222;
    }

    header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    header img { height: 50px; }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      margin: 0 15px;
      transition: 0.3s;
    }
    nav a:hover { color: #007bff; }

    main {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #111;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #005ec4;
    }

    .success-message {
      display: none;
      text-align: center;
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      color: #555;
      margin-top: 60px;
    }

    footer img {
      height: 40px;
      display: block;
      margin: 0 auto 10px;
    }

    @media (max-width: 768px) {
      main { margin: 30px 15px; padding: 25px; }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/logos.png" alt="TraderRoute Logo" /></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="requests.html">Requests</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Post a Trade Request</h1>

    <div id="successMsg" class="success-message">
      ✅ Your request has been successfully posted.
    </div>

    <form id="requestForm">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter request title" required />

      <label for="description">Description</label>
      <textarea id="description" placeholder="Describe your trade request..." required></textarea>

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">Select Category</option>
      </select>

      <label for="country">Country</label>
      <select id="country" required>
        <option value="">Select Country</option>
      </select>

      <label for="type">Type</label>
      <select id="type" required>
        <option value="buy">Buy Request</option>
        <option value="sell">Sell Request</option>
      </select>

      <button type="submit">Submit Request</button>
    </form>
  </main>

  <footer>
    <img src="assets/logos.png" alt="TraderRoute Logo" />
    <p>© 2025 TraderRoute. All rights reserved.</p>
  </footer>

  <script>
    const categories = [
      "Agricultural Machinery","Agriculture Industry","Automotive","Baby Products and Accessories",
      "Chemical Industry","Clothing - Fashion","Commercial Activities","Construction and Building Industry",
      "Cosmetic Products","Data and Communication Technology","Defense Industry","Electric – Electronic",
      "Energy Sector","Entertainment Hobbies","Environment and Recycling","Food Industry","Forestry Products",
      "Furniture","Furniture – Wood Products","Giftware – Promotions","Heating - Cooling - Ventilation",
      "Horeca - Hospitality Industry","Husbandry Industry","Industrial Products","Jewelry",
      "Kitchenware–Glassware","Leather Products & Shoes","Machinery Industry","Marble–Mining",
      "Marine Vehicles and Equipment","Medical Products – Healthcare – Pharmaceutical",
      "Metals–Iron–Steel","Paper - Packaging - Printing","Plastic and Rubber Industry",
      "Sanitary - Cleaning Products","Security Equipments","Services","Sporting Equipments - Materials",
      "Stationery, Schools and Offices","Textile Products","Tourism","White Goods – Home Appliances"
    ];

    const countries = [
      "Turkey","United States","Germany","France","Italy","Spain","China","Japan","India","Brazil",
      "Russia","Canada","Australia","United Kingdom","Netherlands","Sweden","Switzerland","United Arab Emirates","Saudi Arabia","Egypt"
    ];

    const catSelect = document.getElementById("category");
    const countrySelect = document.getElementById("country");
    categories.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      catSelect.appendChild(opt);
    });
    countries.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      countrySelect.appendChild(opt);
    });

    const requestForm = document.getElementById("requestForm");
    const successMsg = document.getElementById("successMsg");

    function getRequests() {
      return JSON.parse(localStorage.getItem("requests") || "[]");
    }

    function saveRequests(requests) {
      localStorage.setItem("requests", JSON.stringify(requests));
    }

    requestForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const category = document.getElementById("category").value;
      const country = document.getElementById("country").value;
      const type = document.getElementById("type").value;

      if (!title || !description || !category || !country) return;

      const newReq = {
        title,
        description,
        category,
        country,
        type,
        date: new Date().toISOString()
      };

      const requests = getRequests();
      requests.push(newReq);
      saveRequests(requests);

      successMsg.style.display = "block";
      requestForm.reset();

      setTimeout(() => {
        successMsg.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
