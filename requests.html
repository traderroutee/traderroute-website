<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Requests | Trader Route</title>

  <!-- üåê SEO & META -->
  <meta name="description" content="Browse global buy and sell requests on Trader Route. Filter by category, country, or type to find real business opportunities worldwide.">
  <meta name="keywords" content="Trader Route, trade requests, buy, sell, global commerce, B2B, marketplace">
  <meta name="author" content="Trader Route">
  <link rel="canonical" href="https://traderroute.com/requests.html" />

  <!-- ‚ö° PERFORMANCE -->
  <link rel="icon" href="assets/logos.png" type="image/png" />
  <link rel="preload" href="assets/logos.png" as="image" />

  <style>
    :root {
      --brand-green: #008b6a;
      --brand-dark: #006b52;
      --light-bg: #f8f9fa;
      --text-color: #222;
    }

    body {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: var(--text-color);
    }

    /* HEADER */
    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 46px;
      cursor: pointer;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-text {
      font-size: 15px;
      color: #555;
      font-weight: 500;
    }

    nav a {
      margin: 0 14px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: color 0.25s ease;
    }

    nav a:hover { color: var(--brand-green); }

    .search-box {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      background: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
      width: 150px;
    }

    .login-btn, .join-btn {
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      transition: 0.25s;
    }

    .login-btn {
      background: #f1f1f1;
      padding: 7px 14px;
    }

    .login-btn:hover { background: #e0e0e0; }

    .join-btn {
      background: var(--brand-green);
      color: #fff;
      padding: 8px 15px;
    }

    .join-btn:hover { background: var(--brand-dark); }

    /* MAIN */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      color: var(--brand-green);
      text-align: center;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    select, input[type="text"] {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .tabs button {
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      background: #eaeaea;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
    }

    .tabs button.active {
      background: var(--brand-green);
      color: #fff;
    }

    .tabs button:hover {
      background: var(--brand-dark);
      color: #fff;
    }

    .requests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 20px;
    }

    .request-card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .request-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .request-title {
      font-weight: 600;
      color: var(--brand-green);
      margin-bottom: 6px;
    }

    .request-country {
      font-size: 14px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .request-country img {
      width: 20px;
      height: 14px;
      border-radius: 2px;
    }

    #showMoreRequests {
      display: block;
      margin: 40px auto;
      background: var(--brand-green);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    #showMoreRequests:hover { background: var(--brand-dark); }

    footer {
      text-align: center;
      padding: 25px;
      margin-top: 40px;
      color: #777;
      border-top: 1px solid #ddd;
      background: #fff;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo-container" onclick="window.location.href='index.html'">
      <img src="assets/logos.png" alt="Trader Route Logo" loading="lazy" />
      <span class="logo-text">The Silk Road of E-Commerce</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="companies.html">Companies</a>
      <a href="requests.html" style="color:var(--brand-green);font-weight:600;">Requests</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Pricing</a>
    </nav>
    <div style="display:flex;align-items:center;gap:10px;">
      <div class="search-box">
        <input type="text" placeholder="Search..." id="searchInput">
        <button style="background:none;border:none;cursor:pointer;">üîç</button>
      </div>
      <button class="login-btn" onclick="location.href='login.html'">Sign In</button>
      <button class="join-btn" onclick="location.href='register.html'">Join Now</button>
    </div>
  </header>

  <!-- MAIN -->
  <div class="container">
    <h1>All Trade Requests</h1>

    <div class="filters">
      <select id="categoryFilter"><option value="">All Categories</option></select>
      <select id="countryFilter"><option value="">All Countries</option></select>
    </div>

    <div class="tabs">
      <button class="active" id="tabAll">All</button>
      <button id="tabBuy">Buy</button>
      <button id="tabSell">Sell</button>
    </div>

    <div class="requests-grid" id="requestsContainer"></div>
    <button id="showMoreRequests">Show More Requests</button>
  </div>

  <footer>¬© 2025 Trader Route ‚Äî The Silk Road of E-Commerce</footer>

  <script>
    const requestsContainer = document.getElementById('requestsContainer');
    const categoryFilter = document.getElementById('categoryFilter');
    const countryFilter = document.getElementById('countryFilter');
    const showMoreBtn = document.getElementById('showMoreRequests');
    const searchInput = document.getElementById('searchInput');
    let allRequests = [];
    let visibleCount = 15;
    let selectedType = "all";

    async function loadRequests() {
      try {
        const res = await fetch('data/requests.json', { cache: 'no-store' });
        allRequests = await res.json();
        renderRequests();
      } catch (err) {
        console.error("Request load error:", err);
      }
    }

    async function loadCategories() {
      try {
        const res = await fetch('data/categories.json');
        const cats = await res.json();
        cats.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c; opt.textContent = c;
          categoryFilter.appendChild(opt);
        });
      } catch {}
    }

    async function loadCountries() {
      try {
        const res = await fetch('data/countries.json');
        const countries = await res.json();
        countries.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c; opt.textContent = c;
          countryFilter.appendChild(opt);
        });
      } catch {}
    }

    function renderRequests() {
      requestsContainer.innerHTML = '';
      let filtered = [...allRequests];

      const cat = categoryFilter.value;
      const country = countryFilter.value;
      const searchTerm = searchInput.value.toLowerCase();

      if (cat) filtered = filtered.filter(r => r.category === cat);
      if (country) filtered = filtered.filter(r => r.country === country);
      if (selectedType !== "all") filtered = filtered.filter(r => r.type === selectedType);
      if (searchTerm) filtered = filtered.filter(r => r.title.toLowerCase().includes(searchTerm));

      filtered.slice(0, visibleCount).forEach(r => {
        const div = document.createElement('div');
        div.className = "request-card";
        div.onclick = () => {
          window.location.href = `request-detail.html?id=${encodeURIComponent(r.id)}`;
        };
        div.innerHTML = `
          <div class="request-title">${r.title}</div>
          <div>${r.category} | ${r.type.toUpperCase()}</div>
          <div class="request-country">
            <img src="https://flagcdn.com/h20/${r.flag || 'tr'}.png" alt="${r.country}" loading="lazy">
            ${r.country}
          </div>
        `;
        requestsContainer.appendChild(div);
      });
    }

    showMoreBtn.addEventListener('click', () => { visibleCount += 10; renderRequests(); });
    categoryFilter.addEventListener('change', renderRequests);
    countryFilter.addEventListener('change', renderRequests);
    searchInput.addEventListener('input', renderRequests);

    document.getElementById('tabAll').onclick = () => { selectedType = "all"; setActiveTab('tabAll'); renderRequests(); };
    document.getElementById('tabBuy').onclick = () => { selectedType = "buy"; setActiveTab('tabBuy'); renderRequests(); };
    document.getElementById('tabSell').onclick = () => { selectedType = "sell"; setActiveTab('tabSell'); renderRequests(); };

    function setActiveTab(id) {
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    loadRequests();
    loadCategories();
    loadCountries();
  </script>
</body>
</html>
