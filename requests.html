<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Requests | Trader Route</title>

  <!-- üåê SEO Meta -->
  <meta name="description" content="Find global buying and selling requests on Trader Route. Connect with importers and exporters worldwide.">
  <meta name="keywords" content="Trader Route, global trade, buy request, sell offer, B2B marketplace, import export">
  <meta name="author" content="Trader Route">
  <link rel="canonical" href="https://traderroute.com/requests.html" />

  <style>
    :root {
      --brand-green: #008b6a;
      --brand-dark: #006b52;
      --light-gray: #f3f4f6;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      background: var(--light-gray);
    }

    /* HEADER */
    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 42px;
      cursor: pointer;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-text {
      font-size: 15px;
      color: #555;
      font-weight: 500;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: color 0.25s ease;
    }

    nav a:hover { color: var(--brand-green); }

    .right-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box {
      background: #f1f1f1;
      border-radius: 20px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
    }

    .search-box input {
      border: none;
      background: none;
      outline: none;
      padding: 5px;
      width: 140px;
    }

    .free-btn {
      background: var(--brand-green);
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .free-btn:hover {
      background: var(--brand-dark);
    }

    .login-btn {
      background: #e9e9e9;
      color: #222;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }

    .signup-btn {
      background: #6f42c1;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }

    /* LEFT PANEL */
    .sidebar {
      width: 250px;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      height: 85vh;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #333;
    }

    .category-item, .country-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 14px;
      color: #444;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .category-item:hover, .country-item:hover {
      color: var(--brand-green);
    }

    .show-more {
      text-align: center;
      color: var(--brand-green);
      cursor: pointer;
      font-weight: 600;
      margin-top: 8px;
    }

    /* MAIN AREA */
    .main {
      display: flex;
      max-width: 1250px;
      margin: 30px auto;
      gap: 20px;
    }

    .requests-list {
      flex: 1;
    }

    .request-card {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .request-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .request-title {
      font-weight: 600;
      color: var(--brand-green);
      margin-bottom: 8px;
      font-size: 17px;
    }

    .request-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    .request-meta {
      font-size: 13px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .request-meta img {
      width: 20px;
      height: 14px;
      border-radius: 2px;
    }

  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo-container" onclick="window.location.href='index.html'">
      <img src="assets/logos.png" alt="Trader Route Logo" loading="lazy" />
      <span class="logo-text">the Silk Road of e-commerce</span>
    </div>

    <nav>
      <a href="companies.html">Companies</a>
      <a href="requests.html" style="color:var(--brand-green);font-weight:600;">Requests</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Prices</a>
    </nav>

    <div class="right-buttons">
      <div class="search-box">
        <input type="text" placeholder="Search...">
        üîç
      </div>
      <button class="free-btn" onclick="location.href='free-request.html'">Free Request</button>
      <button class="login-btn" onclick="location.href='login.html'">Log In</button>
      <button class="signup-btn" onclick="location.href='register.html'">Sign Up</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="main">
    <!-- LEFT PANEL -->
    <div class="sidebar">
      <h3>Categories</h3>
      <div id="categoriesList"></div>
      <div class="show-more" id="showMoreCategories">Show more</div>

      <h3 style="margin-top:25px;">Countries</h3>
      <div id="countriesList"></div>
    </div>

    <!-- REQUESTS LIST -->
    <div class="requests-list" id="requestsContainer">
      <!-- Request cards will be loaded here -->
    </div>
  </div>

  <script>
    // ‚úÖ LOAD DATA
    let categories = [];
    let countries = [];
    let allRequests = [];

    async function loadCategories() {
      const res = await fetch('data/categories.json');
      categories = await res.json();
      renderCategories();
    }

    async function loadCountries() {
      const res = await fetch('data/countries.json');
      countries = await res.json();
      renderCountries();
    }

    async function loadRequests() {
      const res = await fetch('data/requests.json');
      allRequests = await res.json();
      renderRequests();
    }

    function renderCategories() {
      const container = document.getElementById('categoriesList');
      container.innerHTML = '';
      categories.slice(0, 10).forEach(cat => {
        const div = document.createElement('div');
        div.className = 'category-item';
        div.textContent = cat;
        container.appendChild(div);
      });
    }

    function renderCountries() {
      const container = document.getElementById('countriesList');
      container.innerHTML = '';
      countries.slice(0, 10).forEach(c => {
        const div = document.createElement('div');
        div.className = 'country-item';
        div.textContent = c;
        container.appendChild(div);
      });
    }

    function renderRequests() {
      const container = document.getElementById('requestsContainer');
      container.innerHTML = '';
      allRequests.forEach(r => {
        const card = document.createElement('div');
        card.className = 'request-card';
        card.onclick = () => window.location.href = `request-detail.html?id=${encodeURIComponent(r.id)}`;
        card.innerHTML = `
          <div class="request-title">${r.title}</div>
          <div class="request-desc">${r.description || ''}</div>
          <div class="request-meta">
            <img src="https://flagcdn.com/h20/${r.flag || 'tr'}.png" loading="lazy">
            ${r.country}
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('showMoreCategories').onclick = () => {
      const container = document.getElementById('categoriesList');
      container.innerHTML = '';
      categories.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'category-item';
        div.textContent = cat;
        container.appendChild(div);
      });
      document.getElementById('showMoreCategories').style.display = 'none';
    };

    loadCategories();
    loadCountries();
    loadRequests();
  </script>
</body>
</html>
